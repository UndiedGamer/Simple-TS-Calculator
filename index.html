<html>
    <body>
        <script src="./dist/calculator.js">
        </script>
        <h1>Calculate anything using this low class TypeScript calculator</h1>
        <b>Enter first Number: </b><br>
        <input type="text" id="textIn1"/><br>
        <b>Enter second Number: </b><br>
        <input type="text" id="textIn2"/><br><br>
        <input type="button" id="btnSum" value="Calculate Sum" onClick="addTwoNumbers('textIn1','textIn2')"/>
        <input type="button" id="btnDiff" value="Calculate Difference" onClick="subTwoNumbers('textIn1','textIn2')"/>
        <input type="button" id="btnProd" value="Calculate Product" onClick="multiplyTwoNumbers('textIn1','textIn2')"/>
        <input type="button" id="btnDib" value="Calculate Quotient and Remainder" onClick="divideTwoNumbers('textIn1','textIn2')"/>
    </body>
</html>
